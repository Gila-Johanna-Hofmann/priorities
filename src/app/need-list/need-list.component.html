<h4>Need List</h4>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Purchased</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of needList">
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
            <td><input type="checkbox"></td>
        </tr>
    </tbody>
</table>
