<div>
    <h4>enter a new product</h4>
    <form #inputForm="ngForm" autocomplete="off" (ngSubmit)="userInput(inputForm.value)">
        <div class="input-element">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" (ngModel)="model.title" />
        </div>
        <div class="input-element">
            <label for="url">Link</label>
            <input type="url" id="url" name="url" (ngModel)="model.url" />
        </div>
        <div class="input-element">
            <label for="price">Price</label>
            <input type="number" id="link" name="link" (ngModel)="model.price" />
        </div>
        <div class="input-element">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" (ngModel)="model.category" />
        </div>
        <div class="input-element">
            <label id="whitelabel" for="category">.   </label>
            <button type="submit" class="submit-button">Add</button>
        </div>
    </form>
</div>
