<div class="new-item-area" *ngIf="shoppingItem">
  <h3>enter a new product</h3>
  <form #inputForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit()">
    <div class="input-element">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="shoppingItem.title"
        required
      />
    </div>
    <div class="input-element">
      <label for="url">Link</label>
      <input
        type="url"
        id="url"
        name="url"
        [(ngModel)]="shoppingItem.url"
        required
      />
    </div>
    <div class="input-element">
      <label for="price">Price</label>
      <input
        type="number"
        id="link"
        name="link"
        [(ngModel)]="shoppingItem.price"
        required
      />
    </div>
    <div class="input-element">
      <label for="category">Category</label>
      <select
        [(ngModel)]="shoppingItem.category"
        [ngModelOptions]="{ standalone: true }"
        required
      >
        <ng-container *ngFor="let category of categories; let i = index">
          <option>
            {{ category | titlecase }}
          </option>
        </ng-container>
      </select>
    </div>
    <div class="input-element">
      <label class="whitelabel" for="category">.</label>
      <button type="submit" class="submit-button" [disabled]="!inputForm.valid">
        Add
      </button>
    </div>
  </form>
</div>
