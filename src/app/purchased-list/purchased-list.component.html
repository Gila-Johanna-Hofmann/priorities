<h4>purchased items</h4>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of shoppingList">
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
        </tr>
    </tbody>
</table>
