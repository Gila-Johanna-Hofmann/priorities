<h4>want list</h4>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Purchased</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of shoppingList">
            <td>
                <a href="{{item.url}}">{{item.title}}</a>
            </td>
            <td>{{item.price}}</td>
            <td><input type="checkbox" (change)="onPurchased(item)"></td>
        </tr>
    </tbody>
</table>
